  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-2012-2022.min.js" integrity="sha512-xFvEGAiMhvg1LBpa1KLutjlVHXSfe7Fq9dpAFqkRoSb31oZXIBTCxxhdmoXtJBbiQJk3RDu1GYfb8+OWqF9ehA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  <script type="text/javascript">
    // detect iPhone (also detecting Brave ...)
    (function () {
      if (navigator.platform === 'iPhone') {
        $('body').addClass('is-iphone')
      }
    })();
    // click to scroll
    $(".go-to-section-1").click(function () {
      document.getElementById('section-1').scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" })
    })
    $(".go-to-section-2").click(function () {
      document.getElementById('section-2').scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" })
    })
    $(".go-to-rsvp").click(function () {
      document.getElementById('rsvp').scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" })
    })
    // resize text if window width < 1000px
    if (window.innerWidth < 1000)
      textFit(document.getElementsByClassName('fit'))
    // dynamic launch time based on user timezone
    const season2LaunchEventTimeInIST = moment.tz("2022-08-12 11:00", "America/New_York")
    const userTimeZone = moment.tz.guess(true);
    const eventTimeMinutes = season2LaunchEventTimeInIST.tz(userTimeZone).format("mm")
    $('.date').text(season2LaunchEventTimeInIST.tz(userTimeZone).format("MMMM D YYYY"))
    eventTimeMinutes === "00" ? $('.time').text(season2LaunchEventTimeInIST.tz(userTimeZone).format("hh A z")) : $('.time').text(season2LaunchEventTimeInIST.tz(userTimeZone).format("hh:mm A z"))
  </script>
